<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка сотрудника</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <!-- <button class="download"><img src="/img/download.png" alt="Скачать"></button> -->
        <div class="content">
            <div class="profile">
                <header class="logoti">
                    <img src="./icons/Vector.svg" alt="Логотип" class="logo">
                    <h1>Алефтрейд</h1>
                </header>
                <img src="" alt="" class="profile-photo">
                <div class="buttons">
                    <a id="callButton" href="tel:+">Позвонить</a>
                    <a id="Contact">Добавить в контакты</a>
                </div>
            </div>
            <div class="info">
                <h2>Максим Вишняков</h2>
                <p class="position">менеджер</p>
                <ul>
                    <li><img src="./icons/iphone.png" alt="Телефон"> <a id="mainPhone" href="tel:+"></a></li>
                    <li><img src="./icons/phone.png" alt="Офис"> <a id="officePhone" href="tel:+"></a></li>
                    <li><img src="./icons/mail.png" alt="Email"> <a href="mailto:"></a></li>
                    <li><img src="./icons/telegram.png" alt="Telegram"> <a href="https://t.me/"></a></li>
                    <li><img src="./icons/chat.png" alt="WhatsApp"> <a href="https://wa.me/"></a></li>
                    <li><img src="./icons/point.png" alt="Адрес"> <a href="https://maps.google.com/?q=Москва,Хорошевское+ш-се,32А,2+подъезд,3+этаж,офис+301" target="_blank">Москва, Хорошевское ш-се, 32А, 2 подъезд, 3 этаж, офис 301</a></li>
                </ul>
                <div class="buttons_map">
                    <button onclick="showMap()">Показать на карте</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="partners">
                <a href="https://alephtrade.com/">
                    <img src="./img/at.png" alt="at">
                </a>
                <a href="https://isttrade.ru/">
                    <img src="./img/ist.png" alt="ist">
                </a>
                <a href="https://shop.wmfrussia.com/">
                    <img src="./img/wmf.png" alt="wmf">
                </a>
                <a href="https://oasis-msk.ru/?srsltid=AfmBOor7MRBOGpXxPgmqsRa1BYCtAQr3obYAKlf8_5R2rKK0FC-QuJCh">
                    <img src="./img/niktea.png" alt="niktea">
                </a>
                <a href="https://dev.r18.coffee/">
                    <img src="./img/r18.png" alt="r18">
                </a>
                <a href="https://oasis-msk.ru/althaus-tea-c-28_32.html">
                    <img src="./img/althaus.png" alt="althaus">
                </a>
            </div>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
